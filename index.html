<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 30px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__img"></div>
        <div class="card__body">
          <h2 class="card__head">Order Summary</h2>
          <p class="card__details">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <div class="card__plan-details">
              <img
                src="assets/images/icon-music.svg"
                alt="Musci Icon"
                class="card__plan-icon"
              />
              <div class="card__plan-name">
                <h4>Annual Plan</h4>
                <span class="card__plan-price">$59.99/year</span>
              </div>
              <div class="card__plan-change">
                <a href="">Change</a>
              </div>
            </div>
          </div>
          <div class="card_btn">
            <button class="card_btn-proced">Proceed to Payment</button>
            <button class="card_btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/naseebahammed/" target="_blank"
          >Naseeb Ahammed</a
        >.
      </div>
    </div>
  </body>
</html>
